- type: gameMap
  id: NTvsSSSP
  mapName: 'NT vs SSSP war map'
  mapPath: /Maps/SS220/EventMaps/NTvsSSSP.yml
  minPlayers: 0
  stations:
    Axioma:
      stationProto: NTvsSSSPStation
      components:
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/SS220/Shuttles/emergency/emergency_axioma.yml
        - type: StationNameSetup
          mapNameTemplate: '{0} Axioma {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '-SS220'
        - type: StationJobs
          overflowJobs:
            - Passenger
          availableJobs:
            Passenger: [ -1, -1 ]
            #Command
            Captain: [ 1, 1 ]
            IAA: [ 1, 1 ]
            BlueShield: [ 1, 1 ]
            HeadOfPersonnel: [ 1, 1 ]
            #Security
            HeadOfSecurity: [ 1, 1 ]
            Warden: [ 1, 1 ]
            Detective: [ 1, 1 ]
            SecurityOfficer: [ 6, 6 ]
            SecurityCadet: [ 3, 3 ]
            Brigmedic: [ 1, 1 ]
            #Engineering
            ChiefEngineer: [ 1, 1 ]
            StationEngineer: [ 8, 8 ]
            AtmosphericTechnician: [ 3, 3 ]
            TechnicalAssistant: [ 3, 3 ]
            #Cargo
            Quartermaster: [ 1, 1 ]
            CargoTechnician: [ 6, 6 ]
            SalvageSpecialist: [ 3, 3 ]
            #Medical
            ChiefMedicalOfficer: [ 1, 1 ]
            MedicalDoctor: [ 7, 7 ]
            Chemist: [ 2, 2 ]
            Psychologist: [ 1, 1 ]
            MedicalIntern: [ 5, 5 ]
            Paramedic: [ 1, 1 ]
            #Science
            ResearchDirector: [ 1, 1 ]
            Scientist: [ 8, 8 ]
            ResearchAssistant: [ 3, 3 ]
            Borg: [ 2, 2 ]
            #Service
            Bartender: [ 2, 2 ]
            Botanist: [ 3, 3 ]
            Chef: [ 2, 2 ]
            Clown: [ 1, 1 ]
            Janitor: [ 3, 3 ]
            Mime: [ 1, 1 ]
            Chaplain: [ 1, 1 ]
            Librarian: [ 1, 1 ]
            Musician: [ 2, 2 ]
            Reporter: [ 2, 2 ]
            ServiceWorker: [ 2, 2 ]
            Lawyer: [ 2, 2 ]

- type: entity
  id: NTvsSSSPStation
  parent: StandardNanotrasenStation
  noSpawn: true
  components:
    - type: StationMinimap
      minimapData: !type:StationMinimapData
        mapTexture: SS220/ViewableMaps/Axioma.png
        originOffset: -85, 110
        mapScale: 6.4
